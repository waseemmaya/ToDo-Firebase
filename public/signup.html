<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-3">
                <a class=" active text-white mr-1 btn btn-info" href="signin.html" id="signin">Login <span class="sr-only">(current)</span></a>
                <a class=" active text-white mr-1 float-right btn btn-info" href="index.html" id="signup">Tasks<span class="sr-only">(current)</span></a>

                <a class=" active text-white mr-1 float-right btn btn-info" href="signup.html" id="signup">Sign Up<span class="sr-only">(current)</span></a>

        </div>

    <div class="container">
        <form class="mt-3" onsubmit="return signup()">
            <div class="form-group">

                <input type="text" class="form-control" name="displayName" id="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="phone" id="exampleInputEmail1" placeholder="Phone No">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
