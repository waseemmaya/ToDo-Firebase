<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App - Firebase</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h3 class="display-4 mb-3 text-center">Firebase To DO App</h3>

        <form onsubmit="return addTask()">
            <div class="form-group">
                <input class="form-control" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Add Your Task Here..."></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-3" value="Submit">Submit</button>
            </div>

        </form>

        <div id="tasks">
            <table class="table table-hover">
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Task State</th>
            </table>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCZRIB0SbdbOzaxDCqYRwL604aOso4Wavs",
            authDomain: "todo-myapp-firebase.firebaseapp.com",
            databaseURL: "https://todo-myapp-firebase.firebaseio.com",
            projectId: "todo-myapp-firebase",
            storageBucket: "todo-myapp-firebase.appspot.com",
            messagingSenderId: "220996475134"
        };
        firebase.initializeApp(config);
    </script>
    <script src="main.js"></script>
</body>





</html>
